<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/icon" />
    <link rel="icon" href="favicon.ico" type="image/icon" />
  </head>
  <body onload="main()">
    <div class="container">
      <div id="emotion">
        <div id="emotion-anger">
          <img class="emotion" src="assets/icons/angry.png" alt="" />
        </div>
        <div id="emotion-fear">
          <img class="emotion" src="assets/icons/fear.png" alt="" />
        </div>
        <div id="emotion-happy">
          <img class="emotion" src="assets/icons/happy.png" alt="" />
        </div>
        <div id="emotion-sad">
          <img class="emotion" src="assets/icons/sad.png" alt="" />
        </div>
        <div id="emotion-surprise">
          <img class="emotion" src="assets/icons/surprise.png" alt="" />
        </div>
        <div id="emotion-neutral">
          <img class="emotion" src="assets/icons/Neutru.png" alt="" />
        </div>
      </div>
      <canvas id="canvas" class="canvas" width="400"></canvas>
      <div id="displacement"></div>
      <footer>
        <div style="position: absolute; bottom: 0;">
          Made with <i style="color:red">&#9829;</i> by dinodroid using
          <a href="https://jeeliz.com/">
            <img
              src="https://jeeliz.com/wp-content/uploads/2018/01/LOGO_JEELIZ_BLUE.png"
              height="22"
          /></a>
        </div>
      </footer>
    </div>
    <script src="src/js/jeelizFaceTransfer.js"></script>
    <script src="src/js/emotion.js"></script>
    <script src="src/js/main.js"></script>
    <style>
      .emotion {
        width: 20vh;
        height: 20vh;
        position: absolute;
        top: 10%;
        left: 30%;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </body>
</html>
